<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input type="text" v-aaa>
        <input type="text">
        <input type="text">
        <input type="text">

    </div>

    <script>
        //注册一个全局自定义指令 aaa
        Vue.directive('aaa', {
            //// 当绑定元素插入到 DOM 中。
            inserted: function (e) {
                //聚焦元素
                e.focus()
            }
        });

        //创建根实例
        var app = new Vue({
            el: '#app',
        })

    </script>



</body>

</html>
